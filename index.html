<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pooja ji, will you be mine? 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding-top: 100px;
      background-color: #fff0f5;
    }

    h1 {
      color: #d63384;
      margin: 20px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #28a745;
      color: white;
    }

    #no {
      background-color: #dc3545;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Pooja ji, will you be mine? 🥺❤</h1>
  <button id="yes">Yes 😍</button>
  <button id="no">No 🙈</button>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');

    const noMessages = [
      "Soch lo... 😏",
      "Ek baar aur soch lo 🥹",
      "Itni bhi jaldi kya hai? 🤭",
      "Bas karo, maan bhi jao 💖",
      "Aakhri baar puchh raha hoon 😔"
    ];

    let noClickCount = 0;

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="text-align:center; padding-top:100px;">
          <h1>Finally! I knew it, Pooja ji ❤</h1>
          <img src="https://media.giphy.com/media/g9582DNuQppxC/giphy.gif" width="250">
        </div>`;
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;
      
      yesBtn.style.transform = scale(${1 + noClickCount * 0.1});

      message.innerText = noMessages[Math.min(noClickCount - 1, noMessages.length - 1)] || "Tum mana nahi kar sakti 😌";
    });
  </script>
</body>
</html>
